<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Roboto:ital,wght@0,400;1,100&display=swap"
        rel="stylesheet">
    <title>American Blinds</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="backgroundimage">

        <header class="header">
            <section class="namepage">
                <a href="/index.html">
                    <p><b>AMERICAN BLINDS</b></p>
                </a>
            </section>
           
            <section class="navegador">
                <nav>
                    <ul>
                        <li><a href="/pages/productos.html">Productos</a></li> |
                        <li><a href="/pages/nosotros.html">Nosotros</a></li> |
                        <li><a href="/pages/contactos.html">Contacto</a></li> |
                        <li><a href="/pages/ayuda.html">Ayuda</a></li>
                    </ul>
                </nav>
            </section>
            <section class="bottons">
                <button>
                    <p><b>Registrarse</b></p>
                </button>
                <button>
                    <p><b>Ingresar</b></p>
                </button>
            </section>
        </header>


        <main class="main">

            <div class="container-grid">

                <section class="product-title">
                    <h2>Contacto</h2>
                </section>



                <section class="box-contact">
                    <div class="horizontalbox">
                        <form class="contact" action="contact">
                            <div class="nombre-apellido">
                                <label for="nombre"></label>
                                <input class="nombre" type="text" name="nombre" placeholder="Nombre">
                                <label for="apellido"></label>
                                <input class="apellido" type="text" placeholder="Apellido">
                            </div>

                            <div>
                                <div>
                                    <label for="asunto"></label>
                                    <input class="asunto" type="text" name="asunto" placeholder="Asunto">
                                </div>
                            </div>

                            <div class="mensaje">
                                <label for="mensaje"></label>
                                <input class="boxmensaje" type="text" placeholder="Escriba un mensaje...">
                            </div>
                            <div>
                                <label for="enviar"></label>
                                <input class="boxenviar" type="submit" name="enviar">
                            </div>
                        </form>
                </section>

            </div>


        </main>


        <footer class="footer">
            <section class="container3">
                <div class="americanblinds">
                    <p>&copy; American Blinds</p>
                </div>
            </section>

            <section class="redes">
                <nav>
                    <ul class="icons">
                        <li><a href="#"><img src="../assets/facebook.png"></a></li>
                        <li><a href="#"><img src="../assets/instagram.png"></a></li>
                        <li><a href="#"><img src="../assets/ubicacion.png"></a></li>
                        <li><a href="#"><img src="../assets/whatsapp.png"></a></li>
                    </ul>
                </nav>
            </section>
        </footer>
    </div>

</body>

</html>
